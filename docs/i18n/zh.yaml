- id: hero.title
  translation: Apache Flink

- id: hero.subtitle
  translation: 数据流上的有状态计算

- id: hero.blurb
  translation: Apache Flink 是一个框架和分布式处理引擎，用于在无边界和有边界数据流上进行有状态的计算。Flink 能在所有常见集群环境中运行，并能以内存速度和任意规模进行计算。

