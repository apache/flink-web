- id: use-cases.event-driven
  translation: Event Driven Applications

- id: use-cases.event-driven.description
  translation: An event-driven application is a stateful application that ingest events from one or more event streams and reacts to incoming events by triggering computations, state updates, or external actions.

- id: use-cases.stream-batch
  translation: Stream & Batch Analytics

- id: use-cases.stream-batch.description
  translation: Analytical jobs extract information and insight from raw data. Apache Flink supports traditional batch queries on bounded data sets and real-time, continuous queries from unbounded, live data streams.

