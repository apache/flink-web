- id: hero.title
  translation: Apache Flink

- id: hero.subtitle
  translation: Stateful Computations over Data Streams

- id: hero.blurb
  translation: Apache Flink is a framework and distributed processing engine for stateful computations over unbounded and bounded data streams. Flink has been designed to run in all common cluster environments, perform computations at in-memory speed and at any scale.

